<div class="row">
  <div class="col-12" *ngIf="series">
    <h2>Pagina {{page}} / {{ series.total_pages }} </h2>
    <hr class="new2">
    <app-list-display [data]="series"></app-list-display>
    <nav class="mt-3" aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <span class="page-link">Previous</span>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="onClick(1)">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="onClick(2)">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="onClick(3)">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
